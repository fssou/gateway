
server {
    listen 8443 ssl;
    listen [::]:8443 ssl;

    server_name database-pg.francl.in;

    # Limitar acesso a uma máscara de IPv4
    allow 45.234.0.0/16;
    # Limitar acesso a uma máscara de IPv6
    allow 2804:4cb0:a03e:ead0::/16;
    # Negar acesso a todos os outros IPs
    deny all;

    proxy_pass postgres:5432;
}
