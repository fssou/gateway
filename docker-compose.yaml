services:
  gateway:
    image: nginx
    volumes:
      - ./volumes/nginx-data:/etc/nginx
      - /etc/letsencrypt:/etc/letsencrypt
    networks:
      gateway:
        aliases:
          - gateway
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
      - target: 5432
        published: 5432
        mode: host
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
      placement:
        constraints:
          - node.role == manager

networks:
  gateway:
    name: gateway
    attachable: true
    enable_ipv6: true
